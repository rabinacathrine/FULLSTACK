<div class="container">
    <div class="row">
        <div id="custom-search-input">
            <div class="input-group col-md-12" style="text-align: center">
                <input type="text" class="search-query form-control" placeholder="Search With id"  name="id" [(ngModel)]="prograd.id"/>
                    <span class="input-group-btn">
                        <button class="btn btn-danger" type="button" (click)="findUserById(prograd.id)">
                        <!-- <span class=" glyphicon glyphicon-search">bhu</span> --> searchbyid
                        </button>
                   </span>
            </div>
        </div>
    </div>
</div> 
<div class="container">
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Course</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of prograd">
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.course}}</td>
            
            <td class="text-center">
                <button class="btn btn-danger btn-xs" (click)="deletePrograd(i.id)">Delete</button>
            </td>
          </tr>
    </tbody>
    </table>
    </div>
</div>
